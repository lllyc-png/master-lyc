<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
</head>
<body>

    <form action="/register" method="get" id="registerForm">
        <div style="margin:0 auto; width:400px;">
            <div class="form-group">
                <label> 电话：</label>
                <input type="text" name="phone" id="phone" class="form-control" />
            </div>
            <div class="form-group">
                <label> 用户名：</label>
                <input type="text" name="userName" id="txtRegisterUsername" class="form-control" />
            </div>
            <div class="form-group">
                <label> 密  码：</label>
                <input type="password" name="passWord" id="txtRegisterPassword" class="form-control" />
            </div>
            <div class="form-group">
                <label> 密码：</label>
                <input type="password" name="confirm" id="txtConfirm" class="form-control" />
            </div>
            <button type="submit" id="btnRegister" class="btn btn-primary">注册</button>
            <button type="reset" class="btn btn-default" id="btnReset">重置</button>
        </div>
    </form>
    <script type="text/javascript">
        $(function () {
            $("#registerForm").bootstrapValidator({

    　　　　　　　　message: 'This value is not valid',
                　feedbackIcons: {
                    　　　　　　　　valid: 'glyphicon glyphicon-ok',
                    　　　　　　　　invalid: 'glyphicon glyphicon-remove',
                    　　　　　　　　validating: 'glyphicon glyphicon-refresh'
                　　　　　　　　   },
                fields: {
                    userName: {
                        message: '用户名验证失败',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            }
                        }
                    },
                    phone: {
                        validators: {
                             regexp: {
                                    regexp: /^1\d{10}$/ ,
                                    message: '请输入正确的11位手机号'
                             }
                        }
                    },
                    passWord: {
                        message: '密码还没有验证',
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 16,
                                message: '密码长度在6到16之间'
                            },
                            different: {
                                field: 'userName',
                                message: '密码不能和用户名相同'
                            }
                        }
                    },
                    confirm: {
                        message: '密码重复还没有验证',
                        validators: {
                            notEmpty: {
                                message: '密码重复不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 16,
                                message: '密码长度在6到16之间'
                            },
                            identical: {
                                field: 'passWord',
                                message: '两次密码不同请重新输入'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
